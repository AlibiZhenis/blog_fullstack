{% extends 'layout.html' %}

{% block body %}
  <h1>Your posts</h1>
  <h3>Hello, {{session.username}}</h3>
  <a class="btn btn-success" href="/add_post"> Add a blog post</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for post in posts %}
      <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.author}}</td>
        <td>{{post.created}}</td>
        <td><a href="edit_post/{{post.id}}" class="btn btn-warning pull-right">Edit</a></td>
        <td>
          <form action="/delete_post/{{post.id}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
